<!doctype html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/bower_components/material-design-lite/material.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <script src="/tree3.js"></script>
  </head>
  <body>
    <h3>This is an example of a tree view</h3>
    <ul class="mdl-list mdl-tree">
    </ul>
  </body>

  <template id="mdl-tree__contextmenu">
    <button id="mdl-tree__contextmenu-"
      class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">more_vert</i>
    </button>
    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect"
      for="mdl-tree__contextmenu-">
      <li class="mdl-menu__item
                 mdl-menu__item--full-bleed-divider
                 mdl-tree__contextmenu--add-leaf">
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">add</i>
        </button>
        <span>Subitem</span>
      </li>
      <li class="mdl-menu__item">
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">mode_edit</i>
        </button>
        Edit
      </li>
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">details</i>
        </button>
        Details
      </li>
      <li class="mdl-menu__item">
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">delete</i>
        </button>
        Delete
      </li>
    </ul>
  </template>

  <template id="mdl-tree__item--expand-collapse">
    <button class="mdl-list__item-secondary-action mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">keyboard_arrow_up</i>
    </button>
  </template>

  <template id="mdl-tree__item">
    <li class="mdl-list__item mdl-tree__item">
      <div class="mdl-list__item-primary-content">
        &nbsp;
        <span class="mdl-tree__item-text">Item </span>
        &nbsp;
      </div>
    </li>
  </template>

  <template id="mdl-tree__subitem">
    <ul class="mdl-list mdl-tree"></ul>
  </template>

  <script src="demo.js"></script>
</html>
